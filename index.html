<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox & Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <img
      src="https://media-exp1.licdn.com/dms/image/C4D03AQFJYnqY0kN3vA/profile-displayphoto-shrink_200_200/0/1637803506659?e=1655337600&v=beta&t=L-PWgy-oHtaDA0rg9vPBNZOaD9TLMgHns6ejR0SrSCQ"
      alt="Profile Picture of Shay"
    />
    <h1>Shay Proctor</h1>

    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">LinkedIn</button>
      <button class="btn btn-primary" type="button">Facebook</button>
      <button class="btn btn-primary" type="button">Instagram</button>
      <button class="btn btn-primary" type="button">Discord</button>
      <button class="btn btn-primary" type="button">Text me!</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>

</html>
